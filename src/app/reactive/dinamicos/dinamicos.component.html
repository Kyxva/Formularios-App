<hr>

<form [formGroup]="miFormulario"
      autocomplete="off"
      (ngSubmit)="guardar()">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">

            <input class="form-control" 
                   type="text"
                   placeholder="Nombre de la persona"
                   formControlName="nombre">

            <span class="form-text text-danger"
                  *ngIf="campoNoValido('nombre')">
                Este campo es obligatorio
             </span>
        </div>
    </div>

    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control"
                       [formControl]="nuevoFavorito"
                       type="text"
                       placeholder="Agregar favorito"
                       (keyup.enter)="agregarFavorito()">

                <button type="button"
                        class="btn btn-outline-primary"
                        (click)="agregarFavorito()">
                    Agregar
                </button>
            </div>

        </div>
    </div>

    <!-- Lista de juegos favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">

            <div class="input-group mb-1"
                 *ngFor="let favorito of favoritosArray.controls; let i = index">

                <input class="form-control"
                       [formControlName]="i">

                <button type="button"
                        class="btn btn-outline-danger"
                        (click)="borrarFavorito(i)">
                   Eliminar
               </button>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-sm">
            <button type="button"
                    class="btn btn-primary float-end"
                    (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>

</form>

<span>Valid</span>
<pre>{{ miFormulario.valid }}</pre>
<br>

<span>Value</span>
<pre>{{ miFormulario.value | json }}</pre>
<br>

<span>Agregar juego</span>
<pre>{{ nuevoFavorito.valid }}</pre>
<pre>{{ nuevoFavorito.value }}</pre>
